<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>视频播放</title>
    <link rel="stylesheet" href="/src/common.css" />
    <link rel="stylesheet" href="/src/play.css" />
    <script src="/src/common.js"></script>
    <script src="/src/play.js"></script>
</head>

<body>
    <!-- 添加加载遮罩 -->
    <div class="loading-overlay active" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 页面内容 -->
    <div class="container">
        <header class="header">
            <div class="user-info">
                <span id="username">未登录</span>
                <a href="javascript:;" id="logout">注销</a>
            </div>
            <nav class="nav-links">
                <a href="index.html">返回搜索</a>
                <a href="history.html">观看历史</a>
            </nav>
        </header>

        <div class="video-info">
            <h2 id="videoTitle"></h2>
            <div class="episode-header">
                <div class="episode-title">选集列表</div>
                <div class="episode-actions">
                    <button id="refreshBtn" class="action-btn refresh-btn">
                        <svg class="action-icon" viewBox="0 0 24 24">
                            <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        刷新
                    </button>
                    <button id="downloadBtn" class="action-btn download-btn">
                        <svg class="action-icon" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        下载
                    </button>
                </div>
            </div>
            <div id="episodeList" class="episode-grid"></div>
        </div>

        <div class="video-container">
            <video id="player" controls preload="auto">
                <source id="player-source" type="application/x-mpegURL" src="" />
            </video>
        </div>
    </div>

    <script>
        // 页面加载完成后隐藏加载遮罩
        window.addEventListener('load', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
        
        // 在视频加载时显示加载遮罩
        document.addEventListener('videoLoading', function() {
            document.getElementById('loadingOverlay').classList.add('active');
        });
        
        // 在视频加载完成时隐藏加载遮罩
        document.addEventListener('videoLoaded', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
    </script>
</body>

</html>
