<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>视频搜索</title>
    <link rel="stylesheet" href="/src/common.css" />
    <link rel="stylesheet" href="/src/index.css" />
    <script src="/src/common.js"></script>
    <script src="/src/index.js"></script>
</head>
<body>
    <!-- 添加加载遮罩 -->
    <div class="loading-overlay active" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 页面内容 -->
    <div class="container">
        <!-- 页面内容保持不变 -->
        <header class="header">
            <div class="user-info">
                <span id="username">未登录</span>
                <a href="javascript:;" id="logout">注销</a>
            </div>
            <nav class="nav-links">
                <a href="history.html">观看历史</a>
            </nav>
        </header>

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <select name="site" id="site" required>
                    <option value="">选择站点</option>
                </select>
                <input type="text" id="search" placeholder="请输入搜索内容" class="input-field" />
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>

        <div id="searchResult" class="video-grid hidden"></div>
    </div>

    <script>
        // 页面加载完成后隐藏加载遮罩
        window.addEventListener('load', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
        
        // 在AJAX请求开始时显示加载遮罩
        document.addEventListener('ajaxStart', function() {
            document.getElementById('loadingOverlay').classList.add('active');
        });
        
        // 在AJAX请求结束时隐藏加载遮罩
        document.addEventListener('ajaxEnd', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
    </script>
</body>
</html>
