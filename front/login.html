<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="/src/common.css" />
    <link rel="stylesheet" href="/src/login.css" />
    <script src="/src/common.js"></script>
    <script src="/src/login.js"></script>
</head>
<body>
    <!-- 添加加载遮罩 -->
    <div class="loading-overlay active" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="container">
        <div class="login-container">
            <form id="loginForm">
                <h2 class="login-title">用户登录</h2>
                <div class="form-group">
                    <input type="text" name="username" id="username" required placeholder="请输入账号" class="input-field">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" required placeholder="请输入密码" class="input-field">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 页面加载完成后隐藏加载遮罩
        window.addEventListener('load', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
    </script>
</body>
</html>
