<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>观看历史</title>
    <link rel="stylesheet" href="/src/common.css" />
    <link rel="stylesheet" href="/src/history.css" />
    <script src="/src/common.js"></script>
    <script src="/src/history.js"></script>
</head>
<body>
    <!-- 添加加载遮罩 -->
    <div class="loading-overlay active" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 页面内容 -->
    <div class="container">
        <header class="header">
            <div class="user-info">
                <span id="username">未登录</span>
                <a href="javascript:;" id="logout">注销</a>
            </div>
            <nav class="nav-links">
                <a href="index.html">返回搜索</a>
            </nav>
        </header>

        <div id="historyList" class="video-grid"></div>
    </div>

    <script>
        // 页面加载完成后隐藏加载遮罩
        window.addEventListener('load', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
        
        // 在AJAX请求开始时显示加载遮罩
        document.addEventListener('ajaxStart', function() {
            document.getElementById('loadingOverlay').classList.add('active');
        });
        
        // 在AJAX请求结束时隐藏加载遮罩
        document.addEventListener('ajaxEnd', function() {
            document.getElementById('loadingOverlay').classList.remove('active');
        });
    </script>
</body>
</html>
